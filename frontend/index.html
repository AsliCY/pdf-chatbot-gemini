<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot - Gemini AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient-bg min-h-screen text-white">
    
    <!-- Debug Panel -->
    <div id="debugPanel" class="debug-panel">
        <div>Status: <span id="debugStatus">Loading...</span></div>
        <div>Docs: <span id="debugDocs">0</span></div>
    </div>

    <div class="container mx-auto px-4 py-6 h-screen flex flex-col">
        
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold mb-2">
                <i class="fas fa-file-pdf mr-2 text-red-400"></i>
                PDF Chatbot
            </h1>
            <p class="text-gray-300">Document chat with Google Gemini AI</p>
        </header>

        <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6 overflow-hidden">
            
            <!-- Upload Panel -->
            <div class="lg:col-span-1">
                <div class="glass-card h-full flex flex-col">
                    
                    <!-- Upload Area -->
                    <div class="p-4 border-b border-gray-600">
                        <h2 class="text-lg font-semibold mb-3">
                            <i class="fas fa-upload mr-2"></i>Upload Document
                        </h2>
                        
                        <div id="uploadArea" class="upload-zone text-center p-6 border-2 border-dashed border-gray-500 rounded-lg cursor-pointer hover:border-blue-400 transition-colors">
                            <i class="fas fa-cloud-upload-alt text-3xl mb-2 text-gray-400"></i>
                            <p class="text-sm text-gray-300">Drag and drop files here</p>
                            <p class="text-xs text-gray-500 mt-1">PDF, DOCX, TXT</p>
                            <input type="file" id="fileInput" class="hidden" multiple accept=".pdf,.docx,.txt">
                        </div>
                        
                        <!-- Progress -->
                        <div id="uploadProgress" class="mt-3 hidden">
                            <div class="bg-gray-700 rounded-full h-2">
                                <div id="progressBar" class="bg-blue-500 h-2 rounded-full transition-all" style="width: 0%"></div>
                            </div>
                            <p id="uploadStatus" class="text-xs mt-1 text-gray-400"></p>
                        </div>
                    </div>
                    
                    <!-- Documents List -->
                    <div class="flex-1 p-4 overflow-y-auto">
                        <h3 class="text-md font-semibold mb-3">
                            <i class="fas fa-folder mr-2"></i>Documents
                            <span id="docCount" class="text-sm font-normal text-gray-400">(0)</span>
                        </h3>
                        <div id="documentsList" class="space-y-2">
                            <p class="text-gray-500 text-sm text-center py-4">No documents uploaded yet</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Chat Panel -->
            <div class="lg:col-span-2">
                <div class="glass-card h-full flex flex-col">
                    
                    <!-- Chat Header -->
                    <div class="p-4 border-b border-gray-600 flex justify-between items-center">
                        <h2 class="text-lg font-semibold">
                            <i class="fas fa-comments mr-2"></i>Chat
                        </h2>
                        <button id="newChatBtn" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm">
                            <i class="fas fa-plus mr-1"></i>New Chat
                        </button>
                    </div>
                    
                    <!-- Messages -->
                    <div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-4">
                        <div class="text-center text-gray-400 py-8">
                            <i class="fas fa-robot text-4xl mb-3"></i>
                            <p>Upload a PDF file and ask questions!</p>
                            <p class="text-sm mt-1">You can ask in any language</p>
                        </div>
                    </div>
                    
                    <!-- Input -->
                    <div class="p-4 border-t border-gray-600">
                        <div class="flex space-x-2">
                            <input 
                                type="text" 
                                id="messageInput" 
                                placeholder="Type your question..."
                                class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-400"
                            >
                            <button id="sendBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
